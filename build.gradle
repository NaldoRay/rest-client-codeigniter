def versionName = "2.0.3"

task release (type: Zip) {
	from '.'
	include 'README.md'
	include 'application/config/hooks.php'
	include 'application/core/**'
	include 'application/hooks/**'
	include 'application/helpers/**'
	include 'application/services/**'
	include 'application/libraries/**'
	include 'application/third_party/**'
	include 'vendor/**'
	archiveName 'rest-client-' + versionName + '.zip'
	destinationDir file('release/')
}