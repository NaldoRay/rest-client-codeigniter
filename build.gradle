def versionName = "3.2.0"

task release (type: Zip) {
	from('.') {
        include 'README.md'
        include '.htaccess'
        include 'index.php'
        include 'application/**'
        exclude 'application/tests/**'
        include 'system/**'
        include 'vendor/**'
    }
	archiveName 'rest-client-' + versionName + '.zip'
	destinationDir file('release/')
}